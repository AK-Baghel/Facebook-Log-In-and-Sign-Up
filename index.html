<body class="bg-gray-100">
    <div class="container flex  mx-auto pl-[5px] xl:pl-[115px] md:pl-[20px] ">

        <div class="left w-[600px] my-44 pr-24">

            <img class="w-[290px] sm:w-[300px] " src="/assets/facebook.9531e960.svg" alt="">

            <p class="text-[27px] leading-[33px] font-normal pl-7 -mt-3 tracking-tight w-[460px] sm:w-[550px] sm:text-[30px] ">Facebook helps you connect and share with the
                people in your life.</p>

        </div>

        <div class="right my-32 bg-white rounded-lg border border-gray-200 drop-shadow-2xl -ml-[95px] sm:ml-[8px]">

            <div class="page flex flex-col m-4">

            <input class="w-[365px] outline-blue-400 border-[1px] outline-[1px] border-gray-300 rounded-md p-[12px] text-[18px] mb-3" type="text" placeholder="Email address or phone number">

            <input class="w-[365px] outline-blue-400 border-[1px] outline-[1px] border-gray-300 rounded-md p-[12px] text-[18px]" type="password" placeholder="Password">

            <button class="bg-blue-600 font-bold text-white text-[20px] leading-[18px] mt-4 p-4 rounded-md hover:bg-blue-500">Log in</button>
            
            <a class="text-blue-700 mt-3 text-center hover:underline mb-4 tracking-tighter text-[15px]" href="#Forgotten password">Forgotten password?</a>

            <p class=" border border-1px"></p>

            <button class="mt-6 mb-3 bg-green-700 py-[9px] px-[20px] text-[18px] tracking-tight text-white font-bold rounded-lg mx-auto w-fit hover:bg-green-600">Create New Account</button>

            <span class="text-sm absolute -bottom-12 pl-7"><span class="font-bold cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
        </div>
    </div>
